<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <main id="content">
      <section class="container">
        <h1>Mina Kontakter</h1>
        <!--container (add) for adding contacts-->
        <div class="add">
          <h3>LÃ¤gg till kontaktuppgifter</h3>

          <!--<label for="fullname">Namn: </label>-->
          <input
            type="text"
            id="fullName"
            placeholder="Ex. Namn Efternamn"
            autocomplete="given-name"
          />

          <!--<label for="phone">Nummer: </label>-->
          <input
            type="tel"
            id="phone"
            placeholder="Ex. 072-123 45 67"
            autocomplete="tel"
          />

          <button type="submit" id="add-btn">Spara!</button>
          <button type="reset" id="clr-btn">Rensa!</button>
          <div id="errorDisplay"></div>
          <div id="submitDisplay"></div>
        </div>
        <!--Container (saved) for new saved contacts-->
        <div id="saved">
          <button type="reset" id="clrAllBtn">Rensa Listan</button>
          <h3>Sparade Kontakter</h3>
          <!--Put new saved inputfields in divs here! PLZ :)-->
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
